<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Language Simulation{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header>
        <div class="topbar">
            <div class="container">
                <div class="user-info">
                    <span>권시은 님</span> <!-- 여기에 실제 사용자명을 넣을 수 있습니다. -->
                    <a href="#">마이페이지</a>
                    <a href="#">Logout</a>
                </div>
            </div>
        </div>
        <div class="navbar">
            <div class="container">
                <h1 class="logo"><a href="{{ url_for('main.home') }}">CMS</a></h1>
                <nav>
                    <ul>
                        <li><a href="{{ url_for('main.home') }}">홈</a></li>
                        <li><a href="#">기능1</a></li>
                        <li><a href="#">기능2</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main class="container">
        {% block content %}{% endblock %}
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2023 Language Simulation Platform. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
